version: '3.9'
services:
  api:
    build:
      context: ./
      dockerfile: api/Dockerfile
    container_name: artemis-api
    restart: always
    depends_on:
      - mongodb
    env_file:
      - .env/api_prod.env
    ports:
      - "8080:8080"
  bot:
    build:
      context: ./
      dockerfile: bot/Dockerfile
    container_name: artemis-bot
    restart: always
    depends_on:
      - mongodb
      - api
  mongodb:
    image: mongo
    container_name: artemis-mongodb
    restart: always
    env_file:
      - .env/mongodb_dev.env
    ports:
      - "27017:27017"
    volumes:
      - data:/data
  mongo-express:
    image: mongo-express
    container_name: artemis-mongoexpress
    restart: always
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    env_file:
      - .env/mongoexpress_dev.env

volumes:
  data: {}

networks:
  default:
    name: artemis_network
